<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/get-started.css">
</head>
<body>
    <header>
        <a href="../index.html">
            <h2>Travel Site</h2>
        </a>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <a href="./hawaii.html">Hawaii</a>
                </li>
                <li>
                    <a href="./iceland.html">Iceland</a>
                </li>
                <li>
                    <a href="./greece.html">Greece</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <fieldset>
            <legend>Your Contact Information</legend>
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div>
                <label for="dob">Date of Birth: </label>
                <input type="date" name="dob" id="dob">
            </div>
            <div>
                <label for="destination">Destination: </label>
                <select name="destination" id="destination" required>
                    <option value="">Choose a destination</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="iceland">Iceland</option>
                    <option value="greece">Greece</option>
                </select>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="phone">Phone: </label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div>
                <label for="message">Message: </label>
                <textarea name="message" id="message" cols="25"></textarea>
            </div>
        </fieldset>
        <div>
            <input type="submit" class="btn">
        </div>
    </main>
    <footer>
        <section>
            <h2>Contact</h2>
            <div>
                <h4>Email</h4>
                <a href="mailto:info@travelsite.com?subject=Travel&body=Travel">
                    info@travelsite.com
                </a>
            </div>
        </section>
        <section>
            <h2>Hours</h2>
            <div>
                <div>
                    <h4>Monday - Friday</h4>
                    <p>9:00 AM - 5:00 PM</p>
                </div>
                <div>
                    <h4>Saturday</h4>
                    <p>10:00 AM - 4:00 PM</p>
                </div>
                <div>
                    <h4>Sunday</h4>
                    <p>Closed</p>
                </div>
            </div>
        </section>
        <section>
            <h2>Social</h2>
            <div>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="../assets/icons/icon-instagram.png" alt="instagram icon">
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="../assets/icons/icon-facebook.png" alt="facebook icon">
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <img src="../assets/icons/icon-twitter.png" alt="twitter icon">
                </a>
            </div>
        </section>
    </footer>
</body>
</html>
